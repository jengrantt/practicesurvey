<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<title>Predict your salary using AI</title>
</head>
<body>

<h1>Predict your salary using AI</h1>

<form>
  <label for="age">Age Range:</label>
  <select id="age" name="age">
    <option value="0">18-21</option>
    <option value="1">22-24</option>
    <option value="2">25-29</option>
    <option value="3">30-34</option>
    <option value="4">35-39</option>
    <option value="5">40-44</option>
    <option value="6">45-49</option>
    <option value="7">50-54</option>
    <option value="8">55-59</option>
    <option value="9">60-69</option>
    <option value="10">70+</option>
  </select>
  <br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="0">Man</option>
    <option value="1">Nonbinary</option>
    <option value="2">Prefer not to say</option>
    <option value="3">Prefer to self-describe</option>
    <option value="4">Woman</option>
  </select>
  <br>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="0">Algeria</option>
    <option value="1">Argentina</option>
    <option value="2">Australia</option>
    <!-- Add more options from the country mapping here -->
  </select>
  <br>

  <label for="highest_degree">Highest Degree:</label>
  <select id="highest_degree" name="highest_degree">
    <option value="0">Bachelor's degree</option>
    <option value="1">Doctoral degree</option>
    <option value="2">I prefer not to answer</option>
    <!-- Add more options from the highest_deg mapping here -->
  </select>
  <br>

  <label for="code_experience">College Experience:</label>
  <select id="code_experience" name="code_experience">
    <option value="0">1-3 years</option>
    <option value="1">10-20 years</option>
    <option value="2">20+ years</option>
    <!-- Add more options from the code_experience mapping here -->
  </select>
  <br>

  <label for="current_title">Current Title:</label>
  <select id="current_title" name="current_title">
    <option value="0">Data Administrator</option>
    <option value="1">Data Analyst (Business, Marketing, Financial, Quantitative, etc)</option>
    <option value="2">Data Architect</option>
    <!-- Add more options from the current_title mapping here -->
  </select>
  <br>

  <label for="company_size">Company Size:</label>
  <select id="company_size" name="company_size">
    <option value="0">0-49 employees</option>
    <option value="1">10,000 or more employees</option>
    <option value="2">1000-9,999 employees</option>
    <!-- Add more options from the company_size mapping here -->
  </select>
  <br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
